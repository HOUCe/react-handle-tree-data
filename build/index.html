<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--移动设备适配-->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>ReactDemo1</title>

    <style type="text/css" media="screen">
        body {
          font-family: "Helvetica Neue";
        }

        h3 {
          color: #BF616A;
        }

        .togglable {
            color: #D78770;
            cursor: pointer;
        }
        .togglable-down::after,
        .togglable-up::after {
          font-size: 8px;
          margin-left: 0.5em;
        }

        .togglable-down::after {
          content: "▼";
          display: inline-block;
        }

        .togglable-up::after {
          content: "▶";
          display: inline-block;
        }
                
    </style>
</head>
<body>
    <h3>It's <code>TreeNodes</code> all the way down which shows American Government System constructure</h3>
    <p>Edit the <code>tree</code> variable to change the tree</p>
    <!--要插入React组件的位置-->
    <div id="content"></div>
    <!--引入bundle.js-->
    <script src="bundle.js"></script>
</body>
</html>
